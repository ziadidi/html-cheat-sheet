    <title>Document</title>

  <body>
    <h1>Login</h1>
    <form>

        <label><span>Password</span></label>

      </div>
      <hr />
      <div>
        <label><span>ConfirmPassword</span></label>
        <input type="password" />

      <div>
        <label><span>Age</span></label>
        <input type="number" />
      </div>
      <hr />
      <div>
        <label><span>Date</span></label>
        <input type="Date" />
      </div>
      <hr />
      <button><span>Submit</span></button>
    </form>
  </body>
